<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--FIM GOOGLE FONTS-->
    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- FIM BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="style.css">
    <title>Loja MRK</title>
</head>
<body>
    
    <header>
        <div class="interface">
            <div class="logo">
                <a href="">
                    <img src="images/minhalogo.PNG" alt="Logo do portifolio">
                </a>
            </div><!--logo-->

            <nav class="menu-desktop">
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Camisas</a></li>
                    <li><a href="#">Cal√ßas</a></li>
                    <li><a href="#">Suporte</a></li>
                </ul>
            </nav>

            <div class="icon-shop"> <!--ICONES-->
                <i class="bi bi-bag"></i>
            </div>

            <div class="icon-user"> <!--ICONES-->
                <i class="bi bi-person-circle"></i>
            </div>

            
        </div><!--interface-->
    </header>
  


        <div class="slider">

            <div class="slides">
                <!-- Radio Buttom -->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <!-- Fim Radio Buttom -->

                <!-- slide images -->
                <div class="slide first">
                    <img src="images/Banner-Vomero-18-black-desk.avif" alt="imagem1" />
                </div>

                <div class="slide">
                    <img src="images/banner-wmns-colecao-24-7-desk.avif" alt="imagem2" />
                </div>

                <div class="slide">
                    <img src="images/Banner-Vomero-18-black-desk.avif" alt="imagem3" />
                </div>

                <div class="slide">
                    <img src="images/produto-3.avif" alt="imagem4" />
                </div>
                <!-- slide images -->

                <!-- Navigation auto -->
                 <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                 </div>
                 
            </div>


            <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>


            
        </div>

        <script src="script.js"></script>
</body>
</html>
